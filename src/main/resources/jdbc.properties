# H2 Database Configuration - Java 8 Compatible
# File-based embedded database (suitable for development and deployment)

jdbc.driverClassName=org.h2.Driver

# File-based database (persistent, survives application restarts)
jdbc.url=jdbc:h2:~/petclinic_db;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE;INIT=CREATE SCHEMA IF NOT EXISTS PUBLIC

# Alternative: In-memory database (for testing, data lost on shutdown)
# jdbc.url=jdbc:h2:mem:petclinic;MODE=MySQL;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS PUBLIC

# Default credentials (no password required)
jdbc.username=sa
jdbc.password=

# Connection Pool Settings
jdbc.initialSize=5
jdbc.maxActive=20
jdbc.maxIdle=10
jdbc.maxWait=30000

# Enable H2 Console (uncomment for debugging)
# h2.console.enabled=true
# h2.console.webAllowOthers=false