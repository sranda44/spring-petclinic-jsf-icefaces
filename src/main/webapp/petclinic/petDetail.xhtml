<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ice="http://www.icesoft.com/icefaces">
<h:head>
    <title>Pet Detail</title>
    <h:outputStylesheet name="css/styles.css"/>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="petName" value="Pet Name:"/>
            <h:outputText id="petName" value="#{petDetailBean.pet.name}"/>

            <h:outputLabel for="petType" value="Pet Type:"/>
            <h:outputText id="petType" value="#{petDetailBean.pet.type.name}"/>

            <h:outputLabel for="petOwner" value="Owner:"/>
            <h:outputText id="petOwner" value="#{petDetailBean.pet.owner.firstName} #{petDetailBean.pet.owner.lastName}"/>

            <h:outputLabel for="petVisits" value="Visits:"/>
            <h:dataTable value="#{petDetailBean.pet.visits}" var="visit">
                <h:column>
                    <f:facet name="header">Date</f:facet>
                    <h:outputText value="#{visit.date}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Description</f:facet>
                    <h:outputText value="#{visit.description}"/>
                </h:column>
            </h:dataTable>
        </h:panelGrid>

        <h:commandButton value="Edit" action="#{petDetailBean.editPet}"/>
        <h:commandButton value="Back" action="petList"/>
    </h:form>
</h:body>
</html>
